name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I am using the latest version of PQC Scanner
          required: true
        - label: I have read the documentation
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Scan file '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe actual behavior...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages, stack traces, or logs
      placeholder: |
        ```
        Paste logs here
        ```
      render: shell

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severely does this bug affect your usage?
      options:
        - Critical (blocks all usage)
        - High (major functionality broken)
        - Medium (some functionality affected)
        - Low (minor issue or cosmetic)
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PQC Scanner Version
      description: Which version are you using?
      placeholder: "e.g., 2025.11.0-beta.1"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you using?
      multiple: true
      options:
        - Rust (native)
        - WASM (bundler)
        - WASM (Node.js)
        - WASM (web/browser)
        - Docker
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which OS are you running on?
      multiple: true
      options:
        - Linux
        - macOS
        - Windows
        - WSL (Windows Subsystem for Linux)
        - Other (specify in additional context)
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: If using Rust native, what version?
      placeholder: "rustc --version output"

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: If using WASM with Node.js, what version?
      placeholder: "node --version output"

  - type: textarea
    id: sample-code
    attributes:
      label: Sample Code (if applicable)
      description: Minimal code example that reproduces the issue
      placeholder: |
        ```rust
        // Your code here
        ```
      render: rust

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information
      placeholder: Add any other context about the problem here...

  - type: checkboxes
    id: workaround
    attributes:
      label: Workaround
      description: Have you found any workaround for this issue?
      options:
        - label: I have found a workaround (will describe in additional context)

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help?
      options:
        - label: I am willing to submit a pull request to fix this bug
