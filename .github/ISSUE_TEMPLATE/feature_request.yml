name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following
      options:
        - label: I have searched existing issues and discussions
          required: true
        - label: This feature does not already exist
          required: true
        - label: I have read the roadmap and documentation
          required: true

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief, clear summary of the feature
      placeholder: In one or two sentences, what is the feature?
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: |
        Is your feature request related to a problem? Please describe.
        Example: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this feature to work?
      placeholder: Describe the solution you'd like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternative solutions or features have you considered?
      placeholder: Describe alternatives you've considered...

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New cryptographic algorithm detection
        - New programming language support
        - Performance improvement
        - API enhancement
        - CLI improvement
        - WASM feature
        - Compliance/reporting feature
        - Developer experience
        - Documentation
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical (blocking my use case)
        - High (important for my workflow)
        - Medium (nice to have)
        - Low (minor improvement)
    validations:
      required: true

  - type: dropdown
    id: target-users
    attributes:
      label: Target Users
      description: Who would benefit from this feature?
      multiple: true
      options:
        - Security auditors
        - Developers
        - DevOps/CI/CD users
        - Compliance officers
        - Library maintainers
        - Enterprise users
        - Academic/Research users
        - All users
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe specific use cases for this feature
      placeholder: |
        1. Use case 1: ...
        2. Use case 2: ...
    validations:
      required: true

  - type: textarea
    id: example-api
    attributes:
      label: Example API/Usage
      description: If applicable, show how you envision using this feature
      placeholder: |
        ```rust
        // Example usage
        let scanner = PqcScanner::new();
        scanner.enable_kyber_detection()?;
        ```
      render: rust

  - type: textarea
    id: breaking-changes
    attributes:
      label: Breaking Changes
      description: Would this feature require breaking changes?
      placeholder: Describe any potential breaking changes...

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies
      description: Does this feature depend on other features or external libraries?
      placeholder: List any dependencies...

  - type: textarea
    id: performance-impact
    attributes:
      label: Performance Impact
      description: What is the expected performance impact?
      placeholder: Describe performance considerations...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or screenshots
      placeholder: Add any other context here...

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help implement this feature?
      options:
        - label: I am willing to submit a pull request for this feature
        - label: I can help with design/documentation
        - label: I can help with testing
