name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4.3.0
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --verbose

      - name: Run clippy
        run: cargo clippy -- -D warnings
        if: matrix.rust == 'stable'

      - name: Check formatting
        run: cargo fmt -- --check
        if: matrix.rust == 'stable'

  wasm:
    name: WASM Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM (bundler)
        run: wasm-pack build --target bundler --out-dir pkg

      - name: Build WASM (nodejs)
        run: wasm-pack build --target nodejs --out-dir pkg-nodejs

      - name: Build WASM (web)
        run: wasm-pack build --target web --out-dir pkg-web

      - name: Check WASM size
        run: |
          ls -lh pkg/*.wasm || true
          if [ -f pkg/pqc_scanner_bg.wasm ]; then
            SIZE=$(stat -c%s pkg/pqc_scanner_bg.wasm 2>/dev/null || stat -f%z pkg/pqc_scanner_bg.wasm 2>/dev/null || echo "0")
            echo "WASM size: $SIZE bytes"
            if [ "$SIZE" -gt 524288 ]; then
              echo "Warning: WASM bundle exceeds 512KB target"
            fi
          else
            echo "WASM files not found, checking for alternative naming..."
            ls -lh pkg/
          fi

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: true
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable

      - name: Run benchmarks
        run: cargo bench --no-fail-fast || echo "Benchmarks skipped"

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin || echo "Tarpaulin installation skipped"

      - name: Generate coverage
        run: cargo tarpaulin --out Xml --output-dir coverage || echo "Coverage generation skipped"

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7  # v4.6.0
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  static-geiger:
    name: Static Analysis - Unsafe Code Detection
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable

      - name: Install cargo-geiger
        run: cargo install cargo-geiger

      - name: Geiger scan (report unsafe code)
        run: cargo geiger --all-features --all-targets --exclude-tests || echo "Geiger warnings found"

  deps-udeps:
    name: Dependency Analysis - Unused Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Install Rust (nightly for udeps)
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # nightly
        with:
          toolchain: nightly

      - name: Install cargo-udeps
        run: cargo +nightly install cargo-udeps --locked

      - name: Detect unused dependencies
        run: |
          echo "Running cargo-udeps to detect unused dependencies..."
          echo "Note: WASM dependencies are intentionally ignored (see Cargo.toml)"
          cargo +nightly udeps --all-targets --all-features || {
            echo "::warning::cargo-udeps detected potential unused dependencies"
            echo "These may be false positives for WASM-specific dependencies"
            echo "WASM dependencies (wasm-bindgen, serde-wasm-bindgen, wasm-bindgen-test)"
            echo "are only used in WASM builds and are correctly ignored in Cargo.toml"
            exit 0
          }

  trivy-quick-scan:
    name: Trivy Quick Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Run Trivy filesystem quick scan
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          scanners: 'vuln,secret'
          skip-dirs: 'node_modules,target'

      - name: Trivy scan summary
        run: |
          echo "‚ÑπÔ∏è Quick Trivy scan completed (CRITICAL and HIGH only)"
          echo "üìã Full scans run in dedicated trivy-scan.yml workflow"
