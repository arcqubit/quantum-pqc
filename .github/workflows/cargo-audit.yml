name: Security Audit

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'Cargo.toml'
      - 'Cargo.lock'
  schedule:
    # Run daily at 2:00 UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  security-audit:
    name: Cargo Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write  # Required for SARIF upload

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable

      - name: Install cargo-audit
        run: cargo install cargo-audit --version 0.22.0 --locked

      - name: Run cargo audit
        id: audit
        run: |
          cargo audit --json > audit-results.json
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Upload audit results
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        if: always()
        with:
          name: audit-results
          path: audit-results.json
          retention-days: 30

      - name: Check for vulnerabilities
        if: steps.audit.outputs.exit_code != '0'
        run: |
          echo "::error::Security vulnerabilities detected!"
          cargo audit
          exit 1

      - name: Generate security advisory
        if: failure()
        uses: rustsec/audit-check@3ae01282e2311f82d96cc2181b31c4fbe3dd00c0  # v2.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
