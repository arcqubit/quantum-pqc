name: Generate Software Bill of Materials (SBOM)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to generate SBOM for'
        required: false
        type: string

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@0f44b27771c32bda9f458f75a1e241b09791b331  # stable
        with:
          toolchain: stable

      - name: Install SBOM tools
        run: |
          cargo install cargo-sbom --version 0.9.1
          cargo install cargo-cyclonedx --version 0.5.4

      - name: Generate SPDX SBOM
        run: |
          cargo sbom --output-format spdx_json_2_3 > sbom-spdx.json

      - name: Generate CycloneDX SBOM
        run: |
          cargo cyclonedx --format json --spec-version 1.5 --output-cdx sbom-cyclonedx.json

      - name: Generate text summary
        run: |
          cargo tree --all-features > sbom-dependencies.txt

      - name: Generate attestation for SPDX SBOM
        uses: actions/attest-sbom@1c608d11d69870c2092cfc7faadd86a5e9dbf75f  # v2
        with:
          subject-path: 'sbom-spdx.json'
          sbom-path: 'sbom-spdx.json'

      - name: Generate attestation for CycloneDX SBOM
        uses: actions/attest-sbom@1c608d11d69870c2092cfc7faadd86a5e9dbf75f  # v2
        with:
          subject-path: 'sbom-cyclonedx.json'
          sbom-path: 'sbom-cyclonedx.json'

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4  # v5.0.0
        with:
          name: sbom-files
          path: |
            sbom-*.json
            sbom-*.txt
          retention-days: 90

      - name: Attach SBOM to release
        if: github.event_name == 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ github.event.release.tag_name || github.event.inputs.version }}"
          gh release upload "$VERSION" sbom-spdx.json sbom-cyclonedx.json sbom-dependencies.txt
