name: CodeQL Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every Monday at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      security-events: write  # Required for CodeQL SARIF upload
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]  # Analyze JavaScript/TypeScript in samples and MCP

    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd  # v5.0.1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@b8d3b6e8af63cde30bdc382c0bc28114f4346c88  # v2.28.1
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config-file: .github/codeql/codeql-config.yml

      - name: Setup Node.js
        uses: actions/setup-node@dda4788290998366da86b6a4f497909644397bb2  # v4.1.0
        with:
          node-version: '20'

      - name: Install dependencies (MCP)
        run: |
          cd mcp && npm ci || npm install
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@b8d3b6e8af63cde30bdc382c0bc28114f4346c88  # v2.28.1
        with:
          category: "/language:${{ matrix.language }}"
